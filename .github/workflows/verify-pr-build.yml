name: CI - Build .NET 9 Solution

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up .NET 9 SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: Restore Dependencies
        run: dotnet restore EventAggregatorPlatform.sln

      - name: Build Solution
        run: dotnet build EventAggregatorPlatform.sln --configuration Release --no-restore