name: Verify PR Build

on:
  pull_request:
    branches:
      - main  # Runs only for PRs targeting main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up .NET 9 SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: Install Docker & Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker.io
          sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose version  # Verify installation

      - name: Enable Docker BuildKit
        run: |
          export DOCKER_BUILDKIT=1
          export COMPOSE_DOCKER_CLI_BUILD=1

      - name: Build and Verify Services
        run: |
          docker-compose -f infrastructure/docker-compose.yml up --build --no-start
          echo "âœ… All services built successfully!"

      - name: Clean Up Docker (Optional)
        run: docker-compose down
